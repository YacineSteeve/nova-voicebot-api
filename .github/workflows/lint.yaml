name: Lint

on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - '*'

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: 'yarn'
            - name: Install modules
              run: yarn install
            - name: Run linting (using ESLint)
              run: yarn lint
